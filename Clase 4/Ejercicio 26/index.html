<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form class="formulario">
        <div class="campo">
            <label for="nombre">Nombre: <span>*</span> </label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div class="campo">
            <label for="email">Email: <span>*</span> </label>
            <input type="email" id="email" placeholder="Escribe tu email" required>
        </div>
        <div class="campo">
            <label for="mensaje">Mensaje: <span>*</span> </label>
            <textarea name="mensaje" id="mensaje" placeholder="Escribe un mensaje" required></textarea>
        </div>
        <button type="submit" class="boton">Enviar</button>
    </form>
</body>
</html>
