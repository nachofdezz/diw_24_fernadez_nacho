<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema Estilizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="poema">
        <h1 class="titulo">Aquí</h1>
        <p class="texto">
            Mis pasos en esta calle
            Resuenan
            En otra calle
            Donde
            Oigo mis pasos
            Pasar en esta calle
            Donde
            Sólo es real la niebla.
        </p>
    </div>
</body>
</html>
