<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio 1</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Etsy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto me-auto formulario-busqueda">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search for anything"
            aria-label="Search"
          />
          <button class="btn boton-busqueda" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-heart"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-cart"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-light py-2 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-center">
        <a href="#" class="me-3 text-decoration-none text-dark fw-bold">Gifts</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Valentine’s Day</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Home Favourites</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Fashion Finds</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Registry</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Gift Cards</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card text-white border-0 h-100">
          <img
            src="img/foto1.png"
            class="card-img"
            alt="Banner Izquierdo"
          />
          <div class="card-img-overlay d-flex flex-column justify-content-center align-items-start">
            
            <button class="btn btn-light btn-pequeno">Shop Valentine's Day</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white border-0 h-100">
          <img
            src="img/foto2.png"
            class="card-img"
            alt="Banner Derecho"
          />
          <div class="card-img-overlay d-flex flex-column justify-content-end">
            <h5 class="card-title">Affordable Accessories</h5>
            <p class="card-text">Shop now</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <h3 class="mb-4">Shop our most popular categories</h3>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3">
      <div class="col">
        <img src="img/foto3.png" class="imagen-categoria" alt="Categoría 1" />
      </div>
      <div class="col">
        <img src="img/foto4.png" class="imagen-categoria" alt="Categoría 2" />
      </div>
      <div class="col">
        <img src="img/foto5.png" class="imagen-categoria" alt="Categoría 3" />
      </div>
      <div class="col">
        <img src="img/foto6.png" class="imagen-categoria" alt="Categoría 4" />
      </div>
      <div class="col">
        <img src="img/foto7.png" class="imagen-categoria" alt="Categoría 5" />
      </div>
      <div class="col">
        <img src="img/foto8.png" class="imagen-categoria" alt="Categoría 6" />
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
