<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Darse de alta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Georgia", "Times New Roman", Times, serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/Logo.png" alt="Logo">
        <span>Diario Digital</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre-nosotros.html">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Cuenta</a>
          </li>
        </ul>
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <button class="btn btn-outline-primary me-2 d-none d-sm-block" data-bs-toggle="modal" data-bs-target="#loginModal">
          Log In
        </button>
        <a href="registro.html" class="btn btn-primary d-none d-sm-block">Darse de alta</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Formulario de registro</h2>
    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Tus apellidos" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Tu dirección" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Nueva contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
      </div>
      <button type="submit" class="btn btn-primary">Darse de alta</button>
    </form>
  </div>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div id="registroToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ¡Registro completado correctamente!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      var toastEl = document.getElementById('registroToast');
      var toast = new bootstrap.Toast(toastEl);
      toast.show();
      
      this.reset();
    });
  </script>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginFormRegistro">
            <div class="mb-3">
              <label for="loginEmailRegistro" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="loginEmailRegistro" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="loginPasswordRegistro" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPasswordRegistro" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div>
              ¿No tienes cuenta? <a href="registro.html">Crea una aquí</a>.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
