<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Selectores CSS</title>
    <style>
        /* Selector de ID */
        #elemento1 {
            background-color: yellow;
        }

        /* Selector de atributo */
        li {
            color: blue;
        }

        /* Selector de clase */
        .especial {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ol>
        <li id="elemento1">Primer elemento</li>
        <li class="especial">Segundo elemento</li>
    </ol>
</body>
</html>
