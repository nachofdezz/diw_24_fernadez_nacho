<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta de Presentación</title>
    <style>
        .tarjeta {
            background-color: hsl(210, 50%, 90%); /* Fondo en HSL */
            border: 2px solid rgb(0, 123, 255);   /* Borde en RGB */
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .tarjeta h1 {
            color: navy; /* Color del texto por nombre */
        }
        .tarjeta p {
            color: #555555; /* Color del texto en hexadecimal */
        }
        .tarjeta button {
            background-color: rgba(0, 123, 255, 0.8); /* Fondo en RGBA */
            color: hsla(0, 0%, 100%, 0.9); /* Texto en HSLA */
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .tarjeta button:hover {
            background-color: #0056b3; /* Fondo en hexadecimal al hover */
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>Juan Pérez</h1>
        <p>Desarrollador Web y Diseñador Gráfico.</p>
        <button>Contacto</button>
    </div>

</body>
</html>
