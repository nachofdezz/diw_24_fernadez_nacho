<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta de Presentación</title>
    <style>
        .tarjeta {
            width: 350px; /* Ancho definido en píxeles */
            height: 200px; /* Altura definida en píxeles */
            border: 2mm solid #ccc; /* Borde de 2mm */
            padding: 10pt; /* Relleno de 10pt */
            box-sizing: border-box; /* Incluye padding y border en el ancho y alto */
            text-align: center; /* Centra el texto horizontalmente */
            font-family: Arial, sans-serif;
        }
        .tarjeta img {
            width: 2in; /* Ancho de 2 pulgadas */
            height: 2in; /* Altura de 2 pulgadas */
            border-radius: 50%; /* Hace la imagen circular */
        }
        .tarjeta h1 {
            font-size: 24pt; /* Tamaño de fuente de 24 puntos */
            margin: 10pt 0; /* Margen vertical de 10pt */
        }
        .tarjeta p {
            font-size: 15pt; /* Tamaño de fuente de 15 puntos */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <img src="perfil.jpg" alt="Foto de perfil">
        <h1>Tu Nombre</h1>
        <p>Descripción breve sobre ti.</p>
    </div>
</body>
</html>
