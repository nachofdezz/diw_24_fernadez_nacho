<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botones Estilizados</title>
    <style>
        .boton {
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Botón 1 */
        .boton1 {
            background-color: rgb(255, 165, 0); /* Naranja en RGB */
            color: hsl(0, 0%, 100%); /* Texto blanco en HSL */
        }
        .boton1:hover {
            background-color: #ff4500; /* Rojo anaranjado en hexadecimal */
        }
        /* Botón 2 */
        .boton2 {
            background-image: url('https://placehold.co/100x50');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: black;
        }
        /* Botón 3 */
        .boton3 {
            background: linear-gradient(45deg, rgba(0, 128, 255, 0.7), hsla(300, 100%, 50%, 0.7));
            color: yellow; /* Texto en nombre de color */
        }
    </style>
</head>
<body>

    <button class="boton boton1">Botón 1</button>
    <button class="boton boton2">Botón 2</button>
    <button class="boton boton3">Botón 3</button>

</body>
</html>
