<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Navegación</title>
    <style>
        nav {
            font-family: sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            font-variant: small-caps;
            word-spacing: 15px;
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-weight: normal;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a.activo {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="activo">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
    </nav>

</body>
</html>
