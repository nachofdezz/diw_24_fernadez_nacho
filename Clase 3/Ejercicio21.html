<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poema Estilizado</title>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 20px;
            line-height: 1.8;
            margin: 40px;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            text-decoration: underline;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .estrofa {
            text-indent: 40px;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Título del Poema</h1>

    <div class="estrofa">
        En un lugar de la Mancha,<br>
        de cuyo nombre no quiero acordarme,<br>
        no ha mucho tiempo que vivía<br>
        un hidalgo de los de lanza en astillero.
    </div>

    <div class="estrofa">
        Con rocín flaco y galgo corredor,<br>
        era su rutina salir cada amanecer,<br>
        buscando aventuras y desafíos,<br>
        soñando con gloria y honor.
    </div>

</body>
</html>
