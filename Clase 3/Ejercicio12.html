<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Selectores CSS</title>
    <style>
        /* Selector de tipo */
        p {
            color: red;
        }

        /* Selector de clase */
        .enlace {
            text-decoration: underline;
        }

        /* Selector universal */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi sitio web</h1>
    <p>Este es el primer párrafo.</p>
    <p>Este es el segundo párrafo.</p>
    <p>Este es el tercer párrafo.</p>
    <a href="#" class="enlace">Haz clic aquí</a>
</body>
</html>
