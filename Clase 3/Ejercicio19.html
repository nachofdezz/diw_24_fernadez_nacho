<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sección Destacada</title>
    <style>
        .seccion {
            background: linear-gradient(to right, #ff7e5f, hsl(240, 100%, 50%));
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .seccion h2 {
            color: white; /* Color del texto por nombre */
            margin-bottom: 20px;
        }
        .seccion p {
            color: rgb(255, 255, 255); /* Color del texto en RGB */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente en RGBA */
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="seccion">
        <h2>Sección Destacada</h2>
        <p>
            Esta es una sección con un gradiente de fondo y estilos aplicados al texto para mejorar su legibilidad.
        </p>
    </div>

</body>
</html>
