<!DOCTYPE html>
<html lang="en">
    <head>    
        <title>Title</title>       
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Example heading <span class="badge text-bg-secondary">New</span></h1>
     
        <button type="button" class="btn btn-primary">
            Notifications <span id="notifications" class="badge text-bg-secondary">4</span>
        </button>
     
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                <span id="inboxCount">99+</span>
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
     
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span id="profileAlerts" class="visually-hidden">New alerts</span>
            </span>
        </button>
        <script>
            let notificationCount = 4;
            setInterval(() => {
                notificationCount++;
                document.getElementById('notifications').textContent = notificationCount;
            }, 1000);
        </script>
    </body>
     
</html>
